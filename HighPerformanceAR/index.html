<html>
<header>

</header>

<body>

    <h3 id="fps" class="text"></h3>
    <div id="container">
        <video id='video' class="mediaSize" autoplay loop muted>
            <source src="../resources/bonchon_ads_video.mp4">
        </video>
        <canvas id="overlay" class="mediaSize"></canvas>
    </div>

    <canvas id="dbgCanvas" class="mediaSize"></canvas>
    
    <script>
        
        // Conf core
        wonderCore.fpsText = $("#fps");
        mediaMgr.canvas = $("#dbgCanvas").get(0);
        mediaMgr.video = document.getElementById('video');

        wonderCore.start = function() {

            // Load augmented image
            var augmentedImage = new Image();
            augmentedImage.src = "../resources/superb_chicken_on_mars.png";
            mediaMgr.augmentedImage = augmentedImage;    

            mediaMgr.start();
        }

        wonderCore.update = function(dt) {
            // Game logic is here


            mediaMgr.computeFrame();
        }

        wonderCore.render = function() {
            // Render logic is here
        }

        wonderCore.start();

    </script>

</body>
</html>
